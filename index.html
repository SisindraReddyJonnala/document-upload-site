<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Monkey Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #ff5f6d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff2e63;
        }
        .monkey-container {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
        }
        .monkey {
            width: 100%;
            transition: opacity 0.3s ease;
        }
        .hidden {
            display: none;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        .bounce {
            animation: bounce 0.6s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="monkey-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cute_Monkey.png" class="monkey" id="monkey-open">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Monkey_Close_Eyes.png" class="monkey hidden" id="monkey-closed">
        </div>
        <h2>Login</h2>
        <input type="text" class="input-field" placeholder="Username" id="username" onfocus="showHappyFace()" onblur="showNeutralFace()">
        <input type="password" class="input-field" placeholder="Password" id="password" onfocus="showClosedEyes()" onblur="showHappyFace()">
        <button class="btn" onclick="loginAttempt()">Login</button>
    </div>

    <script>
        function showHappyFace() {
            document.getElementById("monkey-open").classList.remove("hidden");
            document.getElementById("monkey-closed").classList.add("hidden");
        }
        function showClosedEyes() {
            document.getElementById("monkey-open").classList.add("hidden");
            document.getElementById("monkey-closed").classList.remove("hidden");
        }
        function showNeutralFace() {
            document.getElementById("monkey-open").classList.remove("hidden");
            document.getElementById("monkey-closed").classList.add("hidden");
        }
        function loginAttempt() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "admin" && password === "password") {
                document.getElementById("monkey-open").classList.add("bounce");
                setTimeout(() => document.getElementById("monkey-open").classList.remove("bounce"), 600);
            } else {
                document.getElementById("monkey-open").classList.add("shake");
                setTimeout(() => document.getElementById("monkey-open").classList.remove("shake"), 500);
            }
        }
    </script>
</body>
</html>
