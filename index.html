<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Monkey Login Form</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    /* Monkey Face */
    .monkey-face {
      width: 150px;
      height: 150px;
      background: #ffcc80;
      border-radius: 50%;
      position: relative;
      margin: 0 auto 20px;
    }

    .eyes {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      animation: blink 5s infinite;
    }

    .mouth {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: transparent;
      border-bottom: 3px solid #000;
      border-radius: 50%;
      animation: smile 3s infinite;
    }

    /* Animations */
    @keyframes blink {
      0%, 100% { height: 20px; }
      5%, 95% { height: 0; }
    }

    @keyframes smile {
      0%, 100% { transform: translateX(-50%) scaleY(1); }
      50% { transform: translateX(-50%) scaleY(0.8); }
    }

    @keyframes look-around {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    @keyframes hide-eyes {
      to { height: 0; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Monkey Face -->
    <div class="monkey-face">
      <div class="eyes">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
      </div>
      <div class="mouth"></div>
    </div>

    <!-- Login Form -->
    <form class="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // JavaScript for Monkey Reactions
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const eyes = document.querySelectorAll('.eye');

    usernameInput.addEventListener('focus', () => {
      eyes.forEach(eye => eye.style.animation = 'look-around 2s infinite');
    });

    passwordInput.addEventListener('focus', () => {
      eyes.forEach(eye => eye.style.animation = 'hide-eyes 0.5s forwards');
    });

    usernameInput.addEventListener('blur', () => {
      eyes.forEach(eye => eye.style.animation = 'blink 5s infinite');
    });

    passwordInput.addEventListener('blur', () => {
      eyes.forEach(eye => eye.style.animation = 'blink 5s infinite');
    });

    // Form Submission and Validation
    document.querySelector('.login-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (username === 'admin' && password === '1234') {
        alert('Login successful!');
        // Redirect or perform other actions here
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
  </script>
</body>
</html>
